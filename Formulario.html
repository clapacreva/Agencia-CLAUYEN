<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Formulario de Registro</h1>
<form action="https://formspree.io/f/xovqngkz" method="post">
  <!-- Nombre -->
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
  
  <!-- Apellido -->
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>
  
  <!-- Correo -->
  <label for="correo">Correo Electrónico:</label>
  <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
  
  <!-- Teléfono -->
  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono" required>
  
  <!-- Ciudad -->
  <label for="ciudad">Ciudad:</label>
  <input type="text" id="ciudad" name="ciudad" placeholder="Escribe tu ciudad" required>
  
  <!-- País -->
  <label for="pais">País:</label>
  <select id="pais" name="pais" required>
    <option value="">Selecciona tu país</option>
    <option value="Colombia">Colombia</option>
    <option value="Venezuela">Venezuela</option>
    <option value="México">México</option>
    <option value="Perú">Perú</option>
    <option value="Argentina">Argentina</option>
    <option value="Chile">Chile</option>
    <option value="Otro">Otro</option>
  </select>
  
  <!-- Botón Enviar -->
  <button type="submit">Enviar</button>
</form>

</body>
</html>
